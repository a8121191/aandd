<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var numbers = [];

        function runButtonPressed() {
            numbers = [];
            createOrderedRandomNumbers(numbers, 20);
            show(numbers);
        }

        function searchButtonPressed() {
            var searchNum = document.getElementById('searchNum').value;
            var lower = 0;
            var upper = numbers.length - 1;
            var result = false;

            for (var i = 0; i < 100; i++) {
                var mid = Math.floor((lower + upper) / 2);

                if (numbers[mid] == searchNum) {
                    result = true;
                    break;
                } else if (searchNum < numbers[mid]) {
                    upper = mid;
                } else if (numbers[mid] < searchNum) {
                    lower = mid;
                }

                if (lower + 1 == upper) {
                    if (numbers[lower] == searchNum || numbers[upper] == searchNum) {
                        result = true;
                    }
                    break;
                }
            }

            show(result, '');
        }


    </script>

</head>

<body>
    <h1>ex3-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <br>
    <input id="searchNum">
    <button onclick="searchButtonPressed()">search!</button>
    <p id="res"></p>
</body>

</html>
