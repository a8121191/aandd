<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var numbers = [];
        var lower = 0;

        function createRandomNumbersPlus() {
            createRandomNumbers(numbers, 10);
            show(numbers);
        }

        function runButtonPressed() {
            var startTime = new Date();
            //処理            
            //ここに，並び替えのプログラムを書く
            for (var k = 0; k < numbers.length; k++) {
                var shuffleNum = 0

                for (i = 0; i < lower; i++) {
                    if (numbers[lower - (i + 1)] <= numbers[lower]) {
                        break;
                    }
                    shuffleNum = i + 1;
                }

                for (j = 0; j < shuffleNum; j++) {
                    var tmp = numbers[lower - j];
                    numbers[lower - j] = numbers[lower - (j + 1)];
                    numbers[lower - (j + 1)] = tmp;
                }

                lower += 1;
                show(numbers);
            }
            //処理終わり
            var endTime = new Date();
            var time = endTime - startTime;
            show(time + 'ミリ秒');
            show(numbers);
        }

        function runOnceButtonPressed() {

            var shuffleNum = 0;

            for (i = 0; i < lower; i++) {
                if (numbers[lower - (i + 1)] <= numbers[lower]) {
                    break;
                }
                shuffleNum = i + 1;
            }

            for (j = 0; j < shuffleNum; j++) {
                var tmp = numbers[lower - j];
                numbers[lower - j] = numbers[lower - (j + 1)];
                numbers[lower - (j + 1)] = tmp;
            }

            lower += 1;

            show(numbers);

        }

        function runButtonPressed_twoArray() {
            var sort_numbers = [];
            for (var i = 0; i < numbers.length; i++) {
                var number = numbers[i];
                for (var j = 0; j < sort_numbers.length; j++) {
                    if (number < sort_numbers[j]) {
                        insert(sort_numbers, number, j);
                        break;
                    }
                }
                sort_numbers[j] = number;
            }
            show(sort_numbers);
        }

        function insert_test() {
            insert(numbers, 100, 2);
            show(numbers);
        }

        function insert(numbers, number, index) {
            for (var i = numbers.length; i > index; i--) {
                numbers[i] = numbers[i - 1];
            }
            numbers[index] = number;
        }


    </script>

</head>

<body>
    <h1>時間の測定</h1>
    <button onclick="createRandomNumbersPlus()">createRandomNumbers</button>
    <button onclick="runOnceButtonPressed()">run once</button>
    <button onclick="runButtonPressed()">run!</button>
    <button onclick="runOnceButtonPressed_twoArray()">run once (two Array)</button>
    <button onclick="runButtonPressed_twoArray()">run! (two Array)</button>
    <button onclick="insert_test()">insert_test</button>
    <p id="res"></p>
</body>

</html>
