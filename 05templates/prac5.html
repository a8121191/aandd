<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var numbers = [];

        function createRandomNumbersPlus() {
            createRandomNumbers(numbers, 10);
            show(numbers);
        }

        function runButtonPressed() {
            var startTime = new Date();
            //処理            
            //ここに，並び替えのプログラムを書く
            for (k = 0; k < numbers.length; k++) {
                for (var i = 0; i < numbers.length; i++) {
                    if (numbers[i] > numbers[i + 1]) {
                        var tmp = numbers[i + 1];
                        numbers[i + 1] = numbers[i];
                        numbers[i] = tmp;
                    }
                }
            }
            //処理終わり
            var endTime = new Date();
            var time = endTime - startTime;
            show(time + 'ミリ秒');
            show(numbers);
        }

        function runOnceButtonPressed() {
            for (var i = 0; i < numbers.length; i++) {
                if (numbers[i] > numbers[i + 1]) {
                    var tmp = numbers[i + 1];
                    numbers[i + 1] = numbers[i];
                    numbers[i] = tmp;
                }
            }
            show(numbers);
        }

    </script>

</head>

<body>
    <h1>時間の測定</h1>
    <button onclick="createRandomNumbersPlus()">createRandomNumbers</button>
    <button onclick="runOnceButtonPressed()">run once</button>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
