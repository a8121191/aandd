<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var numbers = [];
        var lower = 0;
        var upper = 0;

        function createRandomNumbersPlus() {
            createRandomNumbers(numbers, 10);
            show(numbers);
            upper = numbers.length;
        }

        function runButtonPressed() {
            var startTime = new Date();
            //処理            
            //ここに，並び替えのプログラムを書く
            for (var k = 0; k < numbers.length; k++) {
                var min = 101;
                var minIndex = 0;

                for (var i = lower; i < upper; i++) {
                    if (numbers[i] < min) {
                        min = numbers[i];
                        minIndex = i;
                    }
                }
                var tmp = numbers[minIndex];
                numbers[minIndex] = numbers[lower];
                numbers[lower] = tmp;

                lower += 1;
                show(numbers);
            }
            //処理終わり
            var endTime = new Date();
            var time = endTime - startTime;
            show(time + 'ミリ秒');
            show(numbers);
        }

        function runOnceButtonPressed() {
            var min = 101;
            var minIndex = 0;

            for (var i = lower; i < upper; i++) {
                if (numbers[i] < min) {
                    min = numbers[i];
                    minIndex = i;
                }
            }
            var tmp = numbers[minIndex];
            numbers[minIndex] = numbers[lower];
            numbers[lower] = tmp;

            lower += 1;

            show(numbers);
        }

    </script>

</head>

<body>
    <h1>時間の測定</h1>
    <button onclick="createRandomNumbersPlus()">createRandomNumbers</button>
    <button onclick="runOnceButtonPressed()">run once</button>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
